<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Calsh</title>
    <!-- daisyUi and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body
    class="min-h-screen bg-[#010313] bg-[url('images/background.png')] bg-no-repeat bg-center"
  >
    <main class="font-poppins">
      <!-- home section -->
      <section id="home-screen"
        class="game-home min-h-screen text-white flex justify-center items-center"
      >
        <div class="flex flex-col items-center space-y-8">
          <h1 class="text-8xl font-anton uppercase">Alphabet Clash</h1>
          <p class="font-medium">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" class="btn bg-white text-black">Play Now</button>
        </div>
      </section>

      <!-- playgorund section -->
      <section id="playground-screen" class="game-playground flex flex-col gap-10 pt-16 items-center hidden">
      <!-- screen -->
      <div
        class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
      >
        <div class="flex justify-center  ">
            <p class="bg-[#2F2941] text-white pb-2 px-5 rounded-b-xl">Don't watch keyboard  while playing...</p>

        </div>
        <div class="flex justify-center items-center h-full uppercase">
            <p id="current-alphabet" class="text-9xl text-black">Y</p>
        </div>
      </div>

      <!-- keyboard start -->
      <div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="w" class="kbd">w</kbd>
          <kbd id="e" class="kbd">e</kbd>
          <kbd id="r" class="kbd">r</kbd>
          <kbd id="t" class="kbd">t</kbd>
          <kbd id="y" class="kbd">y</kbd>
          <kbd id="u" class="kbd">u</kbd>
          <kbd id="i" class="kbd">i</kbd>
          <kbd id="o" class="kbd">o</kbd>
          <kbd id="p" class="kbd">p</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="a" class="kbd">a</kbd>
          <kbd id="s" class="kbd">s</kbd>
          <kbd id="d" class="kbd">d</kbd>
          <kbd id="f" class="kbd">f</kbd>
          <kbd id="g" class="kbd">g</kbd>
          <kbd id="h" class="kbd">h</kbd>
          <kbd id="j" class="kbd">j</kbd>
          <kbd id="k" class="kbd">k</kbd>
          <kbd id="l" class="kbd">l</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="z" class="kbd">z</kbd>
          <kbd id="x" class="kbd">x</kbd>
          <kbd id="c" class="kbd">c</kbd>
          <kbd id="v" class="kbd">v</kbd>
          <kbd id="b" class="kbd">b</kbd>
          <kbd id="n" class="kbd">n</kbd>
          <kbd id="m" class="kbd">m</kbd>
          <kbd id="/" class="kbd">/</kbd>
        </div>
      </div>
      <!-- keyboard end -->

      <!-- life and score -->
      <div class="flex justify-between w-3/5">
        <button class="btn rounded-full bg-[#894189] text-xl text-white px-5">
            life
            <img src="images/heart.svg" alt="">
            <span id="current-life">
                5
            </span>
          </button>
        <button class="btn rounded-full bg-[#360490] text-xl text-white px-5">
            Score
            <img src="images/doller.svg" alt="">
            <span id="score">0</span>
          </button>
      </div>
    </section>
      <section id="game-end" class="game-score flex items-center justify-center min-h-screen hidden">
        <div class="text-white text-center space-y-5 bg-[#ffffff33] p-8 rounded-2xl">
            <h1 class="text-4xl">Game Over !</h1>
            <h1 class="text-6xl">
                <span class="font-extrabold">Score: </span>
                <span id="total-score">0</span>
            </h1>
            <button onclick="play()" class="btn bg-white text-black text-xl">Play Again</button>
            <p class="text-xl font-medium">Practice will make you Pro</p>
        </div>
      </section>
    </main>

    <!-- scripts -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
  </body>
</html>
